<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&display=swap" rel="stylesheet">
    <title>Document</title>

</head>

<body>
    <div class="flex-container">
        <header>
            <h1>Галерея магических растений Ботанического сада им.Мерлина</h1>
            <nav class="nav-box">
                <div class="nav-box1">История Ботанического сада</div>
                <div class="nav-box2">Новости</div>
                <div class="nav-box3">Галерея</div>
                <div class="nav-box4">Оранжереи</div>
                <div class="nav-box5">Контакты</div>
            </nav>
        </header>
        <main>
            <div class="main-box1">
                <h2>Цветы</h2>
                <div class="box1">
                    <div class="flower1">
                        <img class="hover" src="./assets/images/flowers/1430291492redkiecvety1.png" alt="Лотос">
                        <img class="hover" src="./assets/images/flowers/167513523436.png" alt="Розовый цветок">
                        <img class="hover" src="./assets/images/flowers/1675135206sivierasteniykra30.png"
                            alt="Полосатый цветок">
                    </div>
                    <div class="flower2">
                        <img class="hover" src="./assets/images/flowers/94bed21744592d2e44fa6f76572d0cc8large.png"
                            alt="Саккура">
                        <img class="hover" src="./assets/images/flowers/rasteniy0.png" alt="Калла">
                        <img class="hover" src="./assets/images/flowers/anyutinyglazki.png" alt="Анютины глазки">
                    </div>
                </div>
            </div>
            <div class="main-box2">
                <h2>Деревья</h2>
                <div class="box2">
                    <div class="tree1">
                        <img id="tree1" src="./assets/images/trees/167513523124.jpg" alt="Фиолетовое дерево">
                    </div>
                    <div class="tree2">
                        <img class="hover" src="./assets/images/trees/167513527326.jpg" alt="Ветки дерева">
                        <img class="hover" src="./assets/images/trees/1675135244.png" alt="Фиолетовое дерево 2">
                    </div>
                    <div class="tree3">
                        <img id="tree3" src="./assets/images/trees/167513523557.jpg" alt="Желтое дерево">
                    </div>
                </div>
            </div>
            <div class="main-box3">
                <h2>Лечебные растения</h2>
                <div class="box3">
                    <div class="medicinal1">
                        <img class="hover" src="./assets/images/medicinal/167513522650.jpg" alt="Цветущий баобаб">
                        <img class="hover" src="./assets/images/medicinal/167513525942.jpg" alt="Странный цветок 1">
                    </div>
                    <div class="medicinal2"><img id="medicinal2" src="./assets/images/medicinal/167513522752.jpg"
                            alt="Листья кувшинок">
                    </div>
                    <div class="medicinal3">
                        <img class="hover" src="./assets/images/medicinal/167513525539.jpg" alt="Странный цветок 2">
                        <img class="hover" src="./assets/images/medicinal/32.jpg" alt="Странный цветок 3">
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
